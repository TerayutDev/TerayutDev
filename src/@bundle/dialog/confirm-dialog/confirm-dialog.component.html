<h1 mat-dialog-title align="center">{{data.header}}</h1>
<div mat-dialog-content [innerHTML]="data.content" align="center" class="pb-20">

</div>
<div mat-dialog-actions align="center">
  <button mat-stroked-button color="warn" [mat-dialog-close]="false" [mat-dialog-close]>ยกเลิก</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="true" [mat-dialog-close]>ยืนยัน</button>
</div>
